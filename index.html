<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table project</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/letter-l.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header></header>
    <main>
      <section class="tableContainer">
        <table>
          <h2>OUR PRODUCTS ARE LISTED BELOW</h2>
          <thead>
            <tr>
              <th>Product</th>
              <th>Warranty</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>clock</td>
              <td>2 years</td>
              <td>2000</td>
            </tr>
            <tr>
              <td>basket</td>
              <td>1 years</td>
              <td>1000</td>
            </tr>
            <tr>
              <td>chair</td>
              <td>2 years</td>
              <td>1500</td>
            </tr>
            <tr>
              <td>table</td>
              <td>1 years</td>
              <td>1200</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2">total</td>
              <td>5700</td>
            </tr>
          </tfoot>
        </table>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
